<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picky Pizza</title>
    <link rel="stylesheet" href="styles.css">

<style>
.corner-links {
  position: fixed;
  bottom: 16px;
  right: 16px;
  display: flex;
  gap: 12px;
  z-index: 9999;
}

.corner-links a {
  display: inline-flex;
}

.corner-links img {
  width: 28px;
  height: 28px;
}
</style>

</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1>Picky Pizza</h1>
            <div class="game-info">
                <span>Attempts: <span id="attempts">0</span></span>
                <span>Score: <span id="score">0</span></span>
            </div>
        </div>

        <div class="game-area">
            <div class="pizza-container">
                <div class="pizza" id="pizza">
                    <img src="images/pizza-base.png" alt="pizza base" class="pizza-base">
                </div>
            </div>

            <div class="toppings-container">
                <h3>Available Toppings:</h3>
                <div class="toppings-grid" id="toppings-grid"></div>
            </div>
        </div>

        <div class="controls">
            <button id="submit-btn">Submit Pizza</button>
            <button id="clear-btn">Clear Pizza</button>
        </div>

        <div class="feedback-container">
            <h3>Customer Feedback:</h3>
            <div id="feedback" class="feedback"></div>
        </div>

        <div class="history-container">
            <h3>Previous Attempts:</h3>
            <div id="history" class="history"></div>
        </div>
    </div>
    
    <script src="game.js"></script>
<div class="corner-links" aria-label="Project links">
  <a
    href="https://docs.google.com/spreadsheets/d/18IrWrbvGj_-ghzpY_yGqGx08baO6lAu1vHMpYEe5LEQ/edit?gid=0#gid=0"
    target="_blank"
    rel="noopener noreferrer"
    aria-label="Open Google Sheets"
  >
    <img src="https://cdn.simpleicons.org/googlesheets/000000" alt="Google Sheets" />
  </a>

  <a
    href="https://github.com/PizzaDAO/picky_pizza"
    target="_blank"
    rel="noopener noreferrer"
    aria-label="Open GitHub"
  >
    <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/github/github-original.svg" alt="GitHub" />
  </a>
</div>

</body>
</html>
